<!DOCTYPE html>
<html lang="en">
	<head>
		<title>THREE - SNAKE</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="node_modules/three/build/three.js"></script>
		<script src="node_modules/three/examples/js/controls/PointerLockControls.js"></script>

		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				Don't run into your tail, eat as many dots as you can!
			</div>
		</div>

		<script>
			var camera, scene, renderer, controls;
			var objects = [];
			var raycaster;
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			// http://www.html5rocks.com/en/tutorials/pointerlock/intro/
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = 'block';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}

			init();
			animate();
			var controlsEnabled = false;
			var moveForward = true;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var objects = [];
			var INTERSECTED;


			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );
				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

        // floor
        var floorGeometry = new THREE.PlaneGeometry( 500, 500, 10, 10 );
				floorGeometry.rotateX( - Math.PI / 2 );
				var floorMaterial = new THREE.MeshBasicMaterial( { color: 0x800000 } );
				var floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );

        var boxGeometry = new THREE.BoxGeometry( 500, 500, 500, 10, 10, 10 );
				// rightGeometry.rotateX(  Math.PI / 2 );
				// console.log(boxGeometry.faces.length);

				var boundary = new THREE.Mesh( boxGeometry, new THREE.MeshBasicMaterial({ color: 0x65d9ee, wireframe: true })  );
        boundary.position.set(0,250,0);
				scene.add( boundary );

				// objects
				var dotGeometry = new THREE.SphereGeometry( 10, 32, 32 );
				var dotMaterial = new THREE.MeshBasicMaterial( {color: 0xffff00} );
				var dot = new THREE.Mesh( dotGeometry, dotMaterial );
				dot.position.set(0,10,0);
				scene.add( dot );
				objects.push( dot );
				// for ( var i = 0, l = boxGeometry.faces.length; i < l; i ++ ) {
				// 	var face = boxGeometry.faces[ i ];
				// 	face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
				// 	face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
				// 	face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
				// }
				// for ( var i = 0; i < 500; i ++ ) {
				// 	var boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: THREE.VertexColors } );
				// 	boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
				// 	var box = new THREE.Mesh( boxGeometry, boxMaterial );
				// 	box.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
				// 	box.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
				// 	box.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
				// 	scene.add( box );
				// 	objects.push( box );
				// }
				//
				// raycaster.set( camera.getWorldPosition(), camera.getWorldDirection() );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				if ( controlsEnabled === true ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					var intersects = raycaster.intersectObjects( objects );
					if ( intersects.length > 0 ) {
						console.log("Intersection detected.");
			      if ( INTERSECTED != intersects[ 0 ].object ) {
			        // if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

			        // elemStats.innerHTML = dataJSON.country[0].provinces[intersects[ 0 ].object.id-12].population;

			        // INTERSECTED = intersects[ 0 ].object;
			        // INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
			        // INTERSECTED.material.color.setHex( 0xecf0f1 );

			      }

			    } else {

			      if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

			      INTERSECTED = null;

			    }
					var onObject = true; /*intersections.length > 0;*/
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions
					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;
					if ( onObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}
					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					prevTime = time;
				}
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
